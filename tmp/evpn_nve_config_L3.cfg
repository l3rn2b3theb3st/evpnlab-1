!# ===========================
!# NXOS EVPN VLAN-VNI Configuration
!# ===========================
!# --- Configure TCAM region for Ingress ARP-Ether ACL 
!# before configuring ARP supression ---
!
hardware access-list tcam region racl 512
hardware access-list tcam region arp-ether 256 double-wide  
!
feature vn-segment-vlan-based
!
!# --- VLAN and VNI Mapping ---
vlan 10
  name Sale
  vn-segment 10010
!
vlan 20
  name Engineering
  vn-segment 10020
!
!# --- NVE Interface Configuration ---
interface nve1
  no shutdown
  host-reachability protocol bgp
  source-interface loopback0
  member vni 10010
    mcast-group 239.0.0.10
    suppress-arp
  member vni 10020
    mcast-group 239.0.0.20
    suppress-arp
!
!# --- EVPN VNI Configuration ---
evpn
  vni 10010 l2
    rd auto
    route-target import auto
    route-target export auto
  vni 10020 l2
    rd auto
    route-target import auto
    route-target export auto
!
