feature bgp
feature nv overlay
nv overlay evpn

router bgp 65100
  router-id 11.11.11.11
  log-neighbor-changes
!
!--- Generate Spine configuration ---
!
  neighbor 10.0.0.0/24
    remote-as 65100
    update-source loopback0
    address-family l2vpn evpn
      send-community extended
      route-reflector-client
!
