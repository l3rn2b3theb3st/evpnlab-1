feature bgp
feature nv overlay
nv overlay evpn

router bgp 65100
  router-id 1.1.1.1
  log-neighbor-changes
!
      neighbor 10.0.0.1
    remote-as 65100
    update-source loopback0
    address-family l2vpn evpn
      send-community extended
    neighbor 10.0.0.2
    remote-as 65100
    update-source loopback0
    address-family l2vpn evpn
      send-community extended
  
