
!--- Generate ALL configuration ---
!
feature pim
!
interface Ethernet1/1
  ip pim sparse-mode
interface Ethernet1/2
  ip pim sparse-mode
interface Ethernet1/3
  ip pim sparse-mode

!--- Generate Spine configuration ---
!
ip pim rp-address 10.0.0.100 group-list 239.0.0.0/8
ip pim anycast-rp 10.0.0.100 10.0.0.1
ip pim anycast-rp 10.0.0.100 10.0.0.2
!
interface lo0
  ip address 10.0.0.2/32
  ip router ospf UNDERLAY_OSPF area 0.0.0.0
  ip pim sparse-mode
!
interface lo1
  ip address 10.0.0.100/32
  ip router ospf UNDERLAY_OSPF area 0.0.0.0
  ip pim sparse-mode

